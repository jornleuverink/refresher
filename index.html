<!DOCTYPE html>

<html>
    
<head>
    <title>Refresher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="main1"></div>
        <div class="main2">
            <img src="man.png" class="foto" width="37" height="37">
            <h1>Jorn Leuverink</h1>
            <h2>Friends with Pauline</h2>
            <br>
            <p>Jorn requested permission to view your contact details</p>
            <br>
            <hr style="height:1px;border-width:0;background-color:rgb(230, 230, 230)">
            <center>
            <button class="button1">Approve</button><button class="button2">Decline</button>
            </center>
        </div>
        <div class="main3"></div>
        <div class="main4">
            <img src="woman.png" class="foto" width="37" height="37">
            <h1>Pauline Veenemans</h1>
            <h2>New member</h2>
            <br>
            <p>Pauline wants to add you to the group <b>best friends</b></p>
            <br>
            <hr style="height:1px;border-width:0;background-color:rgb(230, 230, 230)">
            <center>
            <button class="button1">Approve</button><button class="button2">Decline</button>
            </center>
        </div>
    </div>
</body>

</html>
